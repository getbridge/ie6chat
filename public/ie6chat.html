<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
    <title>Ie6chat</title>

     <script src="http://getbridge.com/js/bridge.min.js"></script>
     <script type="text/javascript" charset="utf-8">
        var bridge = new Bridge({apiKey:'abcdefgh'});
        var authHandler = {
          join: function(room, password, obj, callback) {
            if (password == "secret123") {
              console.log('Welcome!');
              // new: join channel using the client's objects
              bridge.joinChannel(room, obj, callback) 
            } else {
              console.log('Sorry!');
            }
          }
        }

        bridge.publishService('auth', authHandler);

        bridge.connect();
     </script>
  </head>
