  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
  <script src="http://getbridge.com/js/bridge.min.js"></script>

  <script>
$(function(){

  var name = prompt("What is your name?");
  
  var bridge = new Bridge({apiKey:'abcdefgh'})

  var chatHandler = {
    message: function(sender, message) {
      var username = $('<span>').addClass('user').text(sender);
      var content = $('<span>').addClass('content').text(message);
      var message = $('<div>').append(username).append(content).addClass('readable');
      var avatar = $('<img>').attr('src', encodeURI('http://robohash.org/'+sender)).addClass('avatar')
      var activity = $('<div>').addClass('activity').append(avatar).append(message);
      $('#channel-activities-1').append(activity);
    }
  }

  var chat_channel;

  var joinCallback = function(channel, name) {
    console.log('Joined channel : ', name); 
    channel.message('steve', 'Bridge is nifty');
    
    chat_channel = channel;
  }

  bridge.getService('auth', function(auth){
    auth.join('bridge-lovers', 'secret123', chatHandler, joinCallback);
  });

  bridge.connect();
  
  $('.post').click(function(){
    chat_channel.message(name, $('.chat-input').val());
    $('.chat-input').val('');
  });
  
});
</script>
